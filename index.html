<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzEinstein</title>
    <link rel="icon" href="einstein.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d874d2059.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img src="einstein.png" alt="" class="logo">
        <h1>Quizz<span class="ei">Einstein</span></h1>
        <img src="george.jpg" alt="" class="imageQuestion">
        <div class="question-container">
            <div class="question"></div>
            <div class="options"></div>
            <div class="feedback"></div>
        </div>
        <div class="restart-button">
            <button id="restartQuiz">Reiniciar o Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
